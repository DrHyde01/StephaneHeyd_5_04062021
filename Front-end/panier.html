<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onirico - Votre panier</title>

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/1d8f57007c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand navbar-light bg-navbar">
      <!-- custom color for navbar-->
      <div class="container">
        <a class="nav-brand" href="index.html">
          <img
            src="img/logo.png"
            alt="logo Orinoco"
            width="50%"
            height="auto"
          />
        </a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-store fa-lg"></i>
              Nos produits</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="panier.html">
              <i class="fas fa-shopping-cart fa-lg"></i>

              <span class="cart-widget"> </span
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Tableau du panier -->
    <div class="container cartContent">
      <!-- Un message s'affiche ici si le panier est vide-->

      <div class="col-12"></div>
        <h3 class="text-center m-3">Votre panier</h3>

        <table
          class="table table-responsive table-borderless table-striped table-hover align-middle mt-5 cartTable"
        ></table>
      </div>
    </div>

    <!--- Formulaire du panier -->
    <div class="container formContainer">
      <form>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <label for="firstName" class="form-label">Nom</label>
            <input type="text" class="form-control" placeholder="Votre nom" id="firstName" required>
          </div>
          <div class="col-md-3">
            <label for="lastName" class="form-label">Prénom</label>
            <input type="text" class="form-control" placeholder="Votre prénom" id="lastName" required>
          </div>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-md-6 ">
            <label for="adress" class="form-label">Adresse</label>
            <input type="text" class="form-control" placeholder="Votre adresse" id="adress" required>
          </div>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-md-6 ">
            <label for="city" class="form-label">Ville</label>
            <input type="text" class="form-control" placeholder="Votre ville" id="city" required>
          </div>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-md-6 ">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Votre adresse email" id="email" required>
          </div>
        </div>

        <div class="row justify-content-center mt-5">
          <div class="col-md-6 text-center">
          <a class="btn btn-success" href="confirmation.html"type="submit">Finaliser votre commande </a>
          </div>
        </div>
      </form>
    </div>

    
    <footer class="footer bg-secondary mt-4">
      <div class="container">
        <div class="row pt-4 pb-4">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#" class="link-light text-decoration-none"
                  >Nous contacter</a
                >
              </li>
              <li class="list-inline-item">
                <a href="#" class="link-light text-decoration-none">A propos</a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="link-light text-decoration-none"
                  >Conditions d'utilisation</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="js/panier.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
