<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onirico - Confirmation de commande</title>

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/1d8f57007c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand navbar-light bg-navbar">
      <!-- custom color for navbar-->
      <div class="container">
        <a class="nav-brand" href="index.html">
          <img
            src="img/logo.png"
            alt="logo Orinoco"
            width="50%"
            height="auto"
          />
        </a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-store fa-lg"></i>
              Nos produits</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="panier.html">
              <i class="fas fa-shopping-cart fa-lg"></i>

              <span class="cart-widget"> </span
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-6 text-center">
          <h1>Merci pour votre commande !</h1>
          <p>Celle ci a bien été prise en compte, voici son identifiant :</p>
          <p class ="font-monospace" id="orderID"></p>
          <p>Votre commande d'un montant de <span class="orderPrice"></span>sera envoyée dans les meilleurs délais, un email vous est transmis afin de visualiser son suivi.</p>
        </div>
      </div>
    </div>

    <footer class="footer bg-secondary mt-4">
      <div class="container">
        <div class="row pt-4 pb-4">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#" class="link-light text-decoration-none"
                  >Nous contacter</a
                >
              </li>
              <li class="list-inline-item">
                <a href="#" class="link-light text-decoration-none">A propos</a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="link-light text-decoration-none"
                  >Conditions d'utilisation</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="js/confirmation.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
