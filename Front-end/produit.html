<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onirico - Votre caméra</title>

    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/1d8f57007c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand navbar-light bg-navbar">
      <!-- custom color for navbar-->
      <div class="container">
        <a class="nav-brand" href="../index.html">
          <img
            src="img/logo.png"
            alt="logo Orinoco"
            width="50%"
            height="auto"
          />
        </a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">
              <i class="fas fa-store fa-lg"></i>
              Nos produits</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="panier.html">
              <i class="fas fa-shopping-cart fa-lg"></i>

              <span class="cart-widget"> </span
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row d-flex justify-content-center itemContainer">
        <div class="form-group mt-3">
          <label for="options">Sélectionnez une option :</label>
          <select class="form-select mt-3 mb-3" label="options"></select>
        </div>

        <div class="quantityContainer text-center mt-3"> <!-- Boutons pour choisir le nombre d'articles-->
          <label id="quantityName">Quantité</label>
          <button class="btn btn-sm btn-outline-secondary mx-2" id="quantityLess">
            -
          </button>
          <label id="quantityNumber">1</label>
          <button class="btn btn-sm btn-outline-secondary mx-2" id="quantityMore">
            +
          </button>

          <p class="btn btn-primary mt-3 btn-order">Ajouter au panier</p> <!-- Bouton panier-->
        </div>
      </div>
    </div>

    <div class="modal modalCartAdd" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body text-center">
            <p>Article ajouté au panier</p>
            <i class="fas fa-cart-plus fa-lg"></i>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer bg-secondary mt-4">
      <div class="container">
        <div class="row pt-4 pb-4">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#" class="link-light text-decoration-none"
                  >Nous contacter</a
                >
              </li>
              <li class="list-inline-item">
                <a href="#" class="link-light text-decoration-none">A propos</a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="link-light text-decoration-none"
                  >Conditions d'utilisation</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="js/produit.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
